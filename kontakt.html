      <div class="container" style="margin-top: 5%;">
        <h1 id="contact1">Kontaktformular</h1>
        <form action="https://form.taxi/s/j6175yfm" id="ft-form" method="POST" accept-charset="UTF-8">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="name" class="form-label" id="contact2">Name</label>
                <input type="text" name="Name" class="form-control" id="name" required> 
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label" id="contact3">E-Mail-Adresse</label>
                <input type="email" name="E-Mail" class="form-control" id="email" required>
              </div>
              <div class="col-12">
                <label for="message" class="form-label" id="contact4">Ihre Nachricht</label>
                <textarea rows="3" name="Nachricht" class="form-control" id="message" required></textarea>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="Datenverarbeitung bestätigt" value="Ja" id="data-processing" required>
                  <label class="form-check-label" for="data-processing" id="contact5">
                    Ich bestätige, dass ich mit der Verarbeitung meiner Eingaben zum Zwecke der Anfragebearbeitung, einverstanden bin.
                  </label>
                </div>
              </div>
<br>
<br>
              <div class="col-12">
                <input type="text" name="_gotcha" value="" style="display:none;">
                <button type="submit" style="background-color: #265269; color: white;" class="btn btn-primary">Absenden</button>
              </div>
            </div>
          </form>
